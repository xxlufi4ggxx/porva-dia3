<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Pagina de cadastro de tarefas </h1>
    </header>

    <main>
        <section class="task-form">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="task-form">
                <input type="text" id="title" placeholder="Título da tarefa" required>
                <textarea id="description" placeholder="Descrição"></textarea>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="task-list-container">
            <h2> Minhas Tarefas</h2>
            <ul id="task-list"></ul>
        </section>
    </main>
<!-- Campo de pesquisa e filtro -->
<section class="task-filter">
    <input type="text" id="search" placeholder="Pesquisar por título...">
    <select id="status-filter">
        <option value="">Filtrar por Status</option>
        <option value="pendente">Pendente</option>
        <option value="concluida">Concluída</option>
    </select>
    <button id="search-btn">Pesquisar</button>
</section>


    <script src="script.js"></script>
</body>
</html>
