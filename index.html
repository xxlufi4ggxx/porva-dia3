<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Página de Cadastro de Tarefas </h1>
    </header>

    <main>
        <section class="task-form">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="task-form">
                <input type="text" id="title" placeholder="Título da tarefa" required>
                <textarea id="description" placeholder="Descrição"></textarea>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar tarefas">
            <select id="filter-status">
                <option value="">Todas</option>
                <option value="pendente">Pendentes</option>
                <option value="concluida">Concluídas</option>
            </select>
            <button onclick="filterTasks()">Pesquisar</button>
        </section>

        <section class="task-list-container">
            <h2> Minhas Tarefas</h2>
            <ul id="task-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
