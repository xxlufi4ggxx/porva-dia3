<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Página de Cadastro de Tarefas</h1>
    </header>

    <main>
        <section class="task-form">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="task-form">
                <input type="text" id="title" placeholder="Título da tarefa" required>
                <textarea id="description" placeholder="Descrição"></textarea>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="search-container">
            <h2>Pesquisar Tarefas</h2>
            <input type="text" id="search" placeholder="Pesquise por título ou descrição...">
            <select id="filter-status">
                <option value="">Filtrar por status</option>
                <option value="pendente">Pendente</option>
                <option value="concluida">Concluída</option>
            </select>
        </section>

        <section class="task-list-container">
            <h2>Minhas Tarefas</h2>
            <ul id="task-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
